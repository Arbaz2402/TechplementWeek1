<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Course Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" data-section="home">Home</a></li>
                <li><a href="#" data-section="courses">Courses</a></li>

                <li><a href="#" data-section="login">Login</a></li>
                <li><a href="#" data-section="register">Register</a></li>
                <li><a href="#" data-section="cart">Cart</a></li>
                <li><a href="#" data-section="dashboard">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="page-section active">
        <div class="hero-content">
            <h1>Welcome to the Online Course Platform</h1>
            <p>Enhance your skills with our diverse range of courses.</p>
            <button id="exploreBtn">Explore Courses</button>
        </div>
    </section>

    <section id="courses" class="page-section">
        <h2>Courses</h2>
        <div class="course-grid">
            <!-- Courses will be dynamically loaded here -->
        </div>
    </section>



    <section id="login" class="page-section">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <section id="register" class="page-section">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="registerName" placeholder="Name" required>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </section>
    <section id="cart" class="page-section">
        <h2>Your Cart</h2>
        <div class="cart-items-container" id="cartItems">
            <!-- Cart items will be dynamically loaded here -->
        </div>
        <div class="cart-summary">
            <p id="totalPrice">Total: $0</p>
            <button id="checkoutBtn">Checkout</button>
        </div>
    </section>

    <section id="dashboard" class="page-section">
        <h2>My Courses</h2>
        <div class="user-courses-container" id="userCourses">
            <!-- User's courses will be dynamically loaded here -->
        </div>
    </section>
    <script src="scripts.js"></script>
</body>

</html>
